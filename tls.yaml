apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mariadb-test-selfsigned-ca
spec:
  isCA: true
  commonName: mariadb-test-selfsigned-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: mariadb-test-ca-issuer
spec:
  ca:
    secretName: root-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mariadb-test
spec:
  secretName: mariadb-test-tls
  duration: 8760h
  renewBefore: 720h
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  commonName: mariadb-test-mariadb-galera
  dnsNames:
    - "*.mariadb-test-mariadb-galera.mariadb-test.svc.cluster.local"
    - "mariadb-test-mariadb-galera.mariadb-test.svc.cluster.local"
    - "*.mariadb-test-mariadb-galera-headless.mariadb-test.svc.cluster.local"
    - "mariadb-test-mariadb-galera-headless.mariadb-test.svc.cluster.local"
  issuerRef:
    name: mariadb-test-ca-issuer
    kind: Issuer
